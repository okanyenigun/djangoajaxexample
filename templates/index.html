<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
        integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Chart</title>
</head>

<body>
    {% block entry%}
    <form method="GET">
        <input type="text" placeholder="Enter value" name="value-field" id="value-field">
        <button id="submit">Submit</button>
    </form>
    <div class="chart-content" style="width: 50vw; max-height: 30vh;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    {% endblock entry%}

    {%block scripts%}
    <script>
        $(document).ready(function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1, 2], //dummy initial labels
                    datasets: [{
                        label: 'Data Chart',
                        data: [1, 2], //dummy initial data
                    }]
                },
                options: {
                    responsive: false, //to define specific size
                }
            });
            $('#submit').click(function (e) {
                $.ajax({
                    url: '',
                    type: 'GET',
                    data: {
                        val: $('#value-field').val()
                    },
                    success: function (response) {
                        myChart.data.datasets[0].data.push(response.data);
                        myChart.data.labels.push(myChart.data.labels.at(-1) + 1);
                        myChart.update()
                    }
                })
                e.preventDefault();
            })
        })
    </script>
    {%endblock scripts%}
</body>

</html>
